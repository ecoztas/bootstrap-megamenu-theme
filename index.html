<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Mega Menu Theme</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style file(s). -->
    <link rel="stylesheet" href="public/libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/styles/theme.css">
</head>

<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu animate slideIn" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Mega Menu
                            </a>
                            <div class="dropdown-menu animate slideIn megamenu" aria-labelledby="navbarDropdown">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="#">Link A</a>
                                        <a class="dropdown-item" href="#">Link B</a>
                                        <a class="dropdown-item" href="#">Link C</a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="#">Link D</a>
                                        <a class="dropdown-item" href="#">Link E</a>
                                        <a class="dropdown-item" href="#">Link F</a>
                                        <a class="dropdown-item" href="#">Link G</a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="#">Link H</a>
                                        <a class="dropdown-item" href="#">Link J</a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="#">Link K</a>
                                        <a class="dropdown-item" href="#">Link L</a>
                                        <a class="dropdown-item" href="#">Link M</a>
                                        <a class="dropdown-item" href="#">Link N</a>
                                        <a class="dropdown-item" href="#">Link P</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!--MAIN-->
    <main role="main"></main>
    <!--FOOTER-->
    <footer class="bg-dark py-3">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
    <!-- Script file(s). -->
    <script src="public/libraries/jquery/jquery-3.5.1.min.js"></script>
    <script src="public/libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="public/scripts/theme.js"></script>
</body>

</html>
